<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>untitled</title>

</head>
<body>

<img src="{{ profile_photo }}">


{% for person in places.items %}
	{% for thing in person.1.items %}
		<p>
		{% ifequal thing.0 "user" %}
			<img src="{{ thing.1.fs_photo }}">
		{% endifequal %}
		{% ifequal thing.0 "places_list" %}
			{% for thisplace in thing.1 %}
				{{ thisplace.fs_name }}
			{% endfor %}
		{% endifequal %}
		</p>
	{% endfor %}
{% endfor %}

<h1>BAM</h1>

</body>
</html>
